name: Product CI

on:   
  push:
    paths:
      - 'product/**'
      - '.github/workflows/product.yml'
jobs:
  scan-and-build:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: product
    defaults:
      run:
        working-directory: ./${{env.SERVICE_NAME}}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          sparse-checkout: |
            ${{env.SERVICE_NAME}}
          sparse-checkout-cone-mode: false 
  
      - name: Run Trivy FS Scan (SAST)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '${{env.SERVICE_NAME}}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
  
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: '${{env.SERVICE_NAME}}'
          push: false
          load: true
          tags: ${{vars.DOCKERHUB_USERNAME}}/prod-${{env.SERVICE_NAME}}:v${{ github.run_number }}
      
      - name: Scan Image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: '${{ vars.DOCKERHUB_USERNAME }}/prod-${{ env.SERVICE_NAME }}:v${{ github.run_number }}'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'

      - name: Push to Docker Hub
        run: docker push ${{ vars.DOCKERHUB_USERNAME }}/prod-${{ env.SERVICE_NAME }}:v${{ github.run_number }}